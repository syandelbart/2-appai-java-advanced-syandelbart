<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Companies</title>
</head>
<body>
  <h1>List of companies</h1>
  <ul th:each="company : ${companies}">

      <li>
          <span th:text="${company.getName()} + ' located in ' + ${company.getLocation()} + ' with ' + ${company.getDepartmentList().size()} + ' department(s).'"></span>

<!--          <span>This is a </span>-->
<!--          <span th:if="${company.getCompanyClass() == 'PublicCompany'}" th:text="${company.getFederal() ? 'federal' : 'Flemish'}'public company.'"></span>-->
<!--          <span th:if="${company.getCompanyClass() == 'PrivateCompany'}" th:text="'private company with owner' + ${company.getOwnerName()}"></span>-->

          <a th:href="@{/edit(companyId=${company.getId()})}">(edit)</a>

      </li>
  </ul>
</body>
</html>
