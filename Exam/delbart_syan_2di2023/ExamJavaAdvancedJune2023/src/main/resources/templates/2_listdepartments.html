<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Companies</title>
</head>
<body>
<h1>List of departments</h1>
<ul th:each="department : ${departments}">

  <li>
    <span th:text="${department.getName()} + ' with ' + ${department.getEmployees().size()} + ' employee(s) of company ' + ${department.getCompany().getName()}"></span>

    <a th:href="@{/3_editdepartment.html(departmentId=${department.getId()})}">(edit)</a>

  </li>
</ul>
<a href="/">home</a>
</body>
</html>
