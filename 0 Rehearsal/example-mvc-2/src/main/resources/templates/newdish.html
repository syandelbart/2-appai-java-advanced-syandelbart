<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Examples</title>
</head>
<body>

<h2>Submit a new dish.</h2>

<form action="/submitnewdish" >
    <p>
        <label for="name">Dish name:</label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label for="calories">Amount of calories:</label>
        <input type="text" name="calories" id="calories">
    </p>
    <p>
        <input type="checkbox" name="vegetarian" value="vegetarian" id="vegetarian">
        <label for="vegetarian">Vegetarian dish</label>
    </p>
    <p>
        <input type="submit" name="submit" value="Submit dish" >
    </p>
</form>
</body>
</html>
